<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-expression-eval-jquery</title>
  

  <script src="../../../../scripts/angular-1.7.2/docs/components/jquery-3.2.1/jquery.js"></script>
  <script src="../../../../scripts/angular-1.7.2/angular.js"></script>
  <script src="../../../../scripts/angular-1.7.2/docs/examples/example-expression-eval/script.js"></script>
  

  
</head>
<body ng-app="expressionExample">
  <div ng-controller="ExampleController" class="expressions">
  Expression:
  <input type='text' ng-model="expr" size="80"/>
  <button ng-click="addExp(expr)">Evaluate</button>
  <ul>
   <li ng-repeat="expr in exprs track by $index">
     [ <a href="" ng-click="removeExp($index)">X</a> ]
     <code>{{expr}}</code> => <span ng-bind="$parent.$eval(expr)"></span>
    </li>
  </ul>
</div>
</body>
</html>
