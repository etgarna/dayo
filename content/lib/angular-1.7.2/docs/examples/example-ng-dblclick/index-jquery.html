<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-ng-dblclick-jquery</title>
  

  <script src="../../../../scripts/angular-1.7.2/docs/components/jquery-3.2.1/jquery.js"></script>
  <script src="../../../../scripts/angular-1.7.2/angular.js"></script>
  

  
</head>
<body ng-app="">
  <button ng-dblclick="count = count + 1" ng-init="count=0">
  Increment (on double click)
</button>
count: {{count}}
</body>
</html>
