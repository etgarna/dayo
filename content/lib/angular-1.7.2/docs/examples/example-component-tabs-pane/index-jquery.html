<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-component-tabs-pane-jquery</title>
  

  <script src="../../../../scripts/angular-1.7.2/docs/components/jquery-3.2.1/jquery.js"></script>
  <script src="../../../../scripts/angular-1.7.2/angular.js"></script>
  <script src="../../../../scripts/angular-1.7.2/docs/examples/example-component-tabs-pane/script.js"></script>
  

  
</head>
<body ng-app="docsTabsExample">
  <my-tabs>
  <my-pane title="Hello">
    <h4>Hello</h4>
    <p>Lorem ipsum dolor sit amet</p>
  </my-pane>
  <my-pane title="World">
    <h4>World</h4>
    <em>Mauris elementum elementum enim at suscipit.</em>
    <p><a href ng-click="i = i + 1">counter: {{i || 0}}</a></p>
  </my-pane>
</my-tabs>
</body>
</html>
