<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-ng-disabled</title>
  

  <script src="../../../../scripts/angular-1.7.2/angular.min.js"></script>
  

  
</head>
<body ng-app="">
  <label>Click me to toggle: <input type="checkbox" ng-model="checked"></label><br/>
<button ng-model="button" ng-disabled="checked">Button</button>
</body>
</html>
