<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-filter-decorator</title>
  

  <script src="../../../../scripts/angular-1.7.2/angular.min.js"></script>
  <script src="../../../../scripts/angular-1.7.2/docs/examples/example-filter-decorator/script.js"></script>
  

  
</head>
<body ng-app="filterDecorator">
  <div ng-controller="Ctrl">
  <div id="genesis">Initial Commit default to short date: {{ genesis | date }}</div>
  <div>ng-conf 2016 default short date: {{ ngConf | date }}</div>
  <div id="ngConf">ng-conf 2016 with full date format: {{ ngConf | date:'fullDate' }}</div>
</div>
</body>
</html>
