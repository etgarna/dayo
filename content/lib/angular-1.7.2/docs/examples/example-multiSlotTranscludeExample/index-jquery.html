<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-multiSlotTranscludeExample-jquery</title>
  

  <script src="../../../../scripts/angular-1.7.2/docs/components/jquery-3.2.1/jquery.js"></script>
  <script src="../../../../scripts/angular-1.7.2/angular.js"></script>
  <script src="../../../../scripts/angular-1.7.2/docs/examples/example-multiSlotTranscludeExample/app.js"></script>
  

  
</head>
<body ng-app="multiSlotTranscludeExample">
  <style>
  .title, .footer {
    background-color: gray
  }
</style>
<div ng-controller="ExampleController">
  <input ng-model="title" aria-label="title"> <br/>
  <textarea ng-model="text" aria-label="text"></textarea> <br/>
  <pane>
    <pane-title><a ng-href="{{link}}">{{title}}</a></pane-title>
    <pane-body><p>{{text}}</p></pane-body>
  </pane>
</div>
</body>
</html>
