<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-ng-class-even</title>
  <link href="../../../../scripts/angular-1.7.2/docs/examples/example-ng-class-even/style.css" rel="stylesheet" type="text/css">
  

  <script src="../../../../scripts/angular-1.7.2/angular.min.js"></script>
  

  
</head>
<body ng-app="">
  <ol ng-init="names=['John', 'Mary', 'Cate', 'Suz']">
  <li ng-repeat="name in names">
   <span ng-class-odd="'odd'" ng-class-even="'even'">
     {{name}} &nbsp; &nbsp; &nbsp;
   </span>
  </li>
</ol>
</body>
</html>
