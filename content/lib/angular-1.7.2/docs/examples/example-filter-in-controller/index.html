<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-filter-in-controller</title>
  

  <script src="../../../../scripts/angular-1.7.2/angular.min.js"></script>
  <script src="../../../../scripts/angular-1.7.2/docs/examples/example-filter-in-controller/script.js"></script>
  

  
</head>
<body ng-app="FilterInControllerModule">
  <div ng-controller="FilterController as ctrl">
  <div>
    All entries:
    <span ng-repeat="entry in ctrl.array">{{entry.name}} </span>
  </div>
  <div>
    Entries that contain an "a":
    <span ng-repeat="entry in ctrl.filteredArray">{{entry.name}} </span>
  </div>
</div>
</body>
</html>
